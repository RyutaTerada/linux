apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  #labels:
  ###app: web
  ###version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
      version: v1
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
        - name: web-container
          image: ryutaterada/k8s-nodejs:1.0.4
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "1"
              memory: 1000Mi
            requests:
              cpu: 50m
          ports:
            - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: web-service
  #labels:
  ###app: web
  ###service: web
spec:
  type: LoadBalancer
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 3000
      name: TCP
  #clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ingress
spec:
  backend:
    serviceName: web-service
    servicePort: 80
